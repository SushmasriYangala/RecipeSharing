<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HOME</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway|Spectral"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <meta name="viewport" content="width-device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css"
    />
  </head>

  <body>
    <form method="post" action="./PHP/signin.php">
      <header class="header">
        <h1>Recipe Sharing</h1>
      </header>
      <section>
        <div class="container">
          <div class="form">
            <h2>Sign In</h2>
              <div class="inputBx">
                <input type="text" name="firstname" required="required" />
                <span>First Name</span>
                <i class="fas fa-user-circle"></i>
              </div>
              <div class="inputBx">
                <input type="text" name="lastname" required="required" />
                <span>Last Name</span>
                <i class="fas fa-user-circle"></i>
              </div>
              <div class="inputBx">
                <input type="email" name="email" required="required" />
                <span>Email</span>
                <i class="fas fa-envelope"></i>
              </div>
              <div class="inputBx password">
                <input
                  id="password-input"
                  type="password"
                  name="password"
                  required="required"
                />
                <span>Password</span>
                <a
                  href="#"
                  class="password-control"
                  onclick="return show_hide_password(this);"
                ></a>
                <i class="fas fa-key"></i>
              </div>
              <div class="inputBx password">
                <input
                  id="confirm-password-input"
                  type="password"
                  name="password"
                  required="required"
                />
                <span>Confirm Password</span>
                <a
                  href="#"
                  class="password-control"
                  onclick="return confirm_show_hide_password(this);"
                ></a>
                <i class="fas fa-key"></i>
              </div>
              <div class="inputBx">
                <input type="submit" name="signin" value="Sign In" />
              </div>
            <p>Already have an account <a href="login.html">Log In</a></p>
          </div>
        </div>
      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="./JS/main.js"></script>
    </form>
  </body>
</html>
